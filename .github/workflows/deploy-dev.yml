name: Deploy DEV (ECS Blue/Green)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: ecs-platform-dev-backend
  CODEDEPLOY_APP: ecs-platform-dev-cd-app
  CODEDEPLOY_DG: ecs-platform-dev-cd-dg
  TASK_FAMILY: ecs-platform-dev-task
  CONTAINER_NAME: app
  CONTAINER_PORT: 8000

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ⚠️ проверь что такая роль существует в AWS
          role-to-assume: arn:aws:iam::636851749897:role/ecs-platform-dev-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        run: |
          set -euo pipefail
          IMAGE_TAG="${GITHUB_SHA}"
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}"

          echo "ECR_URI=${ECR_URI}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> "$GITHUB_ENV"

          docker build -t "${ECR_URI}:${IMAGE_TAG}" ./app
          docker push "${ECR_URI}:${IMAGE_TAG}"

      - name: Prepare new task definition (replace image)
        run: |
          set -euo pipefail

          aws ecs describe-task-definition --task-definition "${TASK_FAMILY}" --query taskDefinition > taskdef.json

          jq 'del(
            .taskDefinitionArn,
            .revision,
            .status,
            .requiresAttributes,
            .compatibilities,
            .registeredAt,
            .registeredBy
          )' taskdef.json > taskdef-clean.json

          jq --arg IMAGE "${ECR_URI}:${IMAGE_TAG}" --arg NAME "${CONTAINER_NAME}" '
            .containerDefinitions |= (map(if .name == $NAME then .image=$IMAGE else . end))
          ' taskdef-clean.json > taskdef-new.json

      - name: Register new task definition
        run: |
          set -euo pipefail
          NEW_TD_ARN=$(aws ecs register-task-definition --cli-input-json file://taskdef-new.json --query taskDefinition.taskDefinitionArn --output text)
          echo "NEW_TD_ARN=${NEW_TD_ARN}" >> "$GITHUB_ENV"

      - name: Create CodeDeploy deployment (Blue/Green)
        run: |
          set -euo pipefail

          printf "version: 1\nResources:\n  - TargetService:\n      Type: AWS::ECS::Service\n      Properties:\n        TaskDefinition: \"%s\"\n        LoadBalancerInfo:\n          ContainerName: \"%s\"\n          ContainerPort: %s\n" \
            "$NEW_TD_ARN" "$CONTAINER_NAME" "$CONTAINER_PORT" > appspec.yaml

          aws deploy create-deployment \
            --application-name "$CODEDEPLOY_APP" \
            --deployment-group-name "$CODEDEPLOY_DG" \
            --revision "revisionType=AppSpecContent,appSpecContent={content=$(base64 -w 0 appspec.yaml)}" \
            --description "GitHub Actions DEV deploy ${GITHUB_SHA}"

