name: Deploy (ECS Blue/Green) - DEV

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: ecs-platform-dev-backend
  CODEDEPLOY_APP: ecs-platform-dev-cd-app
  CODEDEPLOY_DG: ecs-platform-dev-cd-dg
  ECS_TASK_FAMILY: ecs-platform-dev-task

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::636851749897:role/ecs-platform-dev-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push Docker image
        run: |
          set -euo pipefail
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_TAG=${GITHUB_SHA}
          ECR_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}

          docker build -t ${ECR_URI}:${IMAGE_TAG} ./app
          docker push ${ECR_URI}:${IMAGE_TAG}

          echo "ECR_URI=${ECR_URI}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Prepare task definition (new image)
        run: |
          set -euo pipefail

          aws ecs describe-task-definition \
            --task-definition ${ECS_TASK_FAMILY} \
            --query taskDefinition > taskdef.json

          jq 'del(
            .taskDefinitionArn,
            .revision,
            .status,
            .requiresAttributes,
            .compatibilities,
            .registeredAt,
            .registeredBy
          )' taskdef.json > taskdef-clean.json

          jq --arg IMAGE "${ECR_URI}:${IMAGE_TAG}" '
            .containerDefinitions |=
              (map(if .name == "app" then .image=$IMAGE else . end))
          ' taskdef-clean.json > taskdef-new.json

      - name: Register new task definition
        run: |
          set -euo pipefail

          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef-new.json \
            --query taskDefinition.taskDefinitionArn \
            --output text)

          echo "NEW_TD_ARN=${NEW_TD_ARN}" >> $GITHUB_ENV
          echo "Registered ${NEW_TD_ARN}"

      - name: Create AppSpec file (safe)
        run: |
          set -euo pipefail

          python3 -c 'import os; td=os.environ["NEW_TD_ARN"].strip(); open("appspec.yaml","w").write(
"version: 1\n"
"Resources:\n"
"  - TargetService:\n"
"      Type: AWS::ECS::Service\n"
"      Properties:\n"
f"        TaskDefinition: \"{td}\"\n"
"        LoadBalancerInfo:\n"
"          ContainerName: app\n"
"          ContainerPort: 8000\n"
)'

          echo "=== appspec.yaml ==="
          cat appspec.yaml

      - name: Deploy via CodeDeploy (Blue/Green)
        run: |
          set -euo pipefail

          aws deploy create-deployment \
            --application-name "${CODEDEPLOY_APP}" \
            --deployment-group-name "${CODEDEPLOY_DG}" \
            --revision "revisionType=AppSpecContent,appSpecContent={content=$(base64 -w 0 appspec.yaml)}" \
            --description "DEV Blue/Green deploy ${GITHUB_SHA}"
