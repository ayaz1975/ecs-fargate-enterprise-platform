name: Deploy (ECS Blue/Green) - DEV

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: ecs-platform-dev-backend
  CODEDEPLOY_APP: ecs-platform-dev-cd-app
  CODEDEPLOY_DG: ecs-platform-dev-cd-dg
  ECS_TASK_FAMILY: ecs-platform-dev-task

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::636851749897:role/ecs-platform-dev-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}

          docker build -t ${ECR_URI}:${IMAGE_TAG} ./app
          docker push ${ECR_URI}:${IMAGE_TAG}

          echo "ECR_URI=${ECR_URI}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Get current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${ECS_TASK_FAMILY} \
            --query taskDefinition > taskdef.json

      - name: Prepare new task definition (bump cpu/memory + update image)
        run: |
          jq 'del(
            .taskDefinitionArn,
            .revision,
            .status,
            .requiresAttributes,
            .compatibilities,
            .registeredAt,
            .registeredBy
          )' taskdef.json > taskdef-clean.json

          # FIX: exitCode 9 (SIGKILL) -> usually OOM. Give more resources.
          jq --arg IMAGE "${ECR_URI}:${IMAGE_TAG}" '
            .cpu = "2048" |
            .memory = "4096" |
            .containerDefinitions |=
              map(if .name=="app" then .image=$IMAGE else . end)
          ' taskdef-clean.json > taskdef-new.json

      - name: Register new task definition
        run: |
          NEW_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://taskdef-new.json \
            --query taskDefinition.taskDefinitionArn \
            --output text)

          echo "NEW_TD_ARN=${NEW_TD_ARN}" >> $GITHUB_ENV
          echo "NEW TASK DEF: ${NEW_TD_ARN}"

      - name: Create AppSpec (YAML)
        run: |
          cat > appspec.yaml <<EOF
          version: 0.0
          Resources:
            - TargetService:
                Type: AWS::ECS::Service
                Properties:
                  TaskDefinition: "${NEW_TD_ARN}"
                  LoadBalancerInfo:
                    ContainerName: "app"
                    ContainerPort: 8000
          EOF

          echo "=== appspec.yaml ==="
          cat appspec.yaml

      - name: Trigger CodeDeploy Blue/Green deployment (safe revision.json)
        run: |
          jq -n --rawfile c appspec.yaml '{
            revisionType: "AppSpecContent",
            appSpecContent: { content: $c }
          }' > revision.json

          echo "=== revision.json ==="
          cat revision.json

          aws deploy create-deployment \
            --application-name "${CODEDEPLOY_APP}" \
            --deployment-group-name "${CODEDEPLOY_DG}" \
            --revision file://revision.json \
            --description "GitHub Actions deploy ${GITHUB_SHA}"

